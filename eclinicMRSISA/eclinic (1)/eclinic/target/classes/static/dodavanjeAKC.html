    <script type="text/javascript">
  
    function dodajAKC(){
    	pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
		ime =  $("#ime").val();
		prezime = $("#prezime").val();
		eadresa = $("#eadresa").val();
		lozinka = $("#lozinka").val();
		console.log(ime, prezime, eadresa, lozinka);
		if(pattern.test(eadresa)){
			 $.ajax({
		 			type: "POST",
		 			url: "profilAKC/dodajAKC/",
		 			data: JSON.stringify({ime: ime, prezime: prezime, eadresa: eadresa, lozinka: lozinka}),
		 		    dataType: 'json',
		 		    contentType:  "application/json",
		 			success: function(data){
		 				
		 				console.log("JUHUUU");
		 				console.log(data);
		 				$("#ime").val("");
		 				$("#prezime").val("");
		 				$("#eadresa").val("");
		 				$("#lozinka").val("");
		 			},
		 			error: function(data){
		 				alert("Admin sa eadresom: "+ eadresa + " vec postoji!");
		 				console.log(data);
		 				$("#eadresa").val("");
		 			
		 			}
		 		})
		}else{
			alert("eAdresa pogresno unesena!");
		}
  		
  	}
  </script>
  </head>
