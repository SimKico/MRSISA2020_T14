    <script type="text/javascript">
    function regKlinke(){
    	console.log("REG KLinike");
		naziv =  $("#naziv").val();
		grad = $("#grad").val();
		tip = $("#tip").val();
		ocjena = 0;
  		 $.ajax({
 			type: "POST",
 			url: "profilAKC/registrujKliniku/",
 			data: JSON.stringify({naziv: naziv, grad: grad, tipKlinike: tip, ocjenaKlinike: ocjena}),
 		    dataType: 'json',
 		    contentType:  "application/json",
 			success: function(data){
 				
 				console.log("JUHUUU");
 				console.log(data);
 				$("#naziv").val("");
 				$("#grad").val("");
 				$("#tip").val("");
 			},
 			error: function(data){
 				alert("Klinika sa tim nazivom vec postoji.");
 				$("#naziv").val("");
 			}
 		})
  	}
  
  </script>
