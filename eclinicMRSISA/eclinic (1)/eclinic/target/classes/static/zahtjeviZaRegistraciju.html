     <script type="text/javascript">
    function ispisiZahtjeve(){
    	console.log("REG KLinike");
  		 $.ajax({
 			type: "GET",
 			url: "profilAKC/zahtjevi",
 			success: function(data){
 				
 				console.log(data);
 				console.log("JUHUUU");
 				$.each(data, function(key, value) {
  					$('.schedule-tab').append($('<div class="col-md-4 col-sm-4">')
  									  .append($('<div class="medi-info">').append($('<h3>').text(value.ime + " " + value.prezime))
							  											  .append($('<p>').text("Adresa: " + value.adresaPrebivalista ))
							  											  .append($('<p>').text("Grad: " + value.grad +", "+value.drzava))
							  											  .append($('<p>').text("Jedinstveni broj osiguranika: " + value.jbo))
							  											  .append($('<p>').text("E-mail: " + value.eAdresa))
							  											  .append($('<p>').text("Broj telefona: " + value.brojTelefona))
							  											  .append($('<a href="#" class="medi-info-btn">PRIHVATI</a>'))
							  											  .append($('<a href="#" class="medi-info-btn">ODBIJ</a>'))))
  							
  					
  								  
							
  				});
 			},
 			error: function(data){
 				alert("Svi zahtjevi su prihvaceni");
 			}
 		})
  	}
  
  </script>
